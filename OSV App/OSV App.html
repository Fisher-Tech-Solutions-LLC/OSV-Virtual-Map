<!DOCTYPE html>
<html>

<head>
    <title>OSV Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Fisher Tech Solutions</h1>
    </div>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            var mapOptions = {
                disableDefaultUI: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 42.107979,
                    lng: -72.098670
                },
                zoom: 20
            });

            var image = 'Images/bathroom icon.png';
            var vcbathroom = new google.maps.Marker({
                position: new google.maps.LatLng(
                    42.108125,
                    -72.098474
                ),
                icon: image,
                map: map,
            });

            var bullardbathroom = new google.maps.Marker({
                position: new google.maps.LatLng(
                    42.106444,
                    -72.097345
                ),
                icon: image,
                map: map,
            });

            var countrysidebathroom = new google.maps.Marker({
                position: new google.maps.LatLng(
                    42.105160,
                    -72.095643
                ),
                icon: image,
                map: map,
            });

            var pot = 'Images/clay pot.png';
            var potteryshop = new google.maps.Marker({
                position: new google.maps.LatLng(
                    42.105229,
                    -72.097357
                ),
                icon: pot,
                map: map,
            });

            var money = 'Images/money icon.png';
            var minergrant = new google.maps.Marker({
                position: new google.maps.LatLng(
                    42.107165,
                    -72.097722
                ),
                icon: money,
                map: map,
            });
            
            var barn = 'Images/barn.png';
            var freemanfarm = new google.maps.Marker({
                position: new google.maps.LatLng(
                    42.103809, 
                    -72.096426
                ),
                icon: barn,
                map: map,
            })


        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt7o7MAPRpmeCI_YQftMWcRh9xezxO5A4 	&callback=initMap" async defer></script>
    <script src="places.js"> </script>
</body>

</html>
